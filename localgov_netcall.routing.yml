localgov_netcall.page_tpl:
  path: '/localgov-page-section'
  defaults:
    _controller: json_decode
    json: '[]'
    assoc: 1
    depth: 2
    options: 3
  # These templates are almost always consumed by anonymous users making
  # BigPipe unnecessary.
  options:
    _no_big_pipe: TRUE
  requirements:
    _permission: 'access content'
